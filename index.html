<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo List</title>
		<link rel="stylesheet" href="./stylesheet.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
	<body>
		<div id='back' style='margin-top:3rem'>
			<span >Back</span>
		</div>
		
		<div class="main">
			<div id='nav'>
				<div><b>Tasks </b>lists</div>
				<div>
					<div>
						<button id='add'>Add Item</button>
					</div>
				</div>
			</div>
			<div id="cardFlex">
				
			</div>
		</div>
		<div id='hiddenBox'>
			<div class='message'>
				Add New List
			</div>
			<div>
				<input id='listName'type="text" !required placeholder="Title" >
				
				<div id='addCancel'>
					<div id='addList' class='button'>
						Add
					</div>
					<div id='cancelList' class='button'>
						Close
					</div>
				</div>
			</div>
			
		</div>
		<div id='hiddenBox2'>
			<div class='message'>
				Add Something !!
			</div>
			<div>
				<input id='listName2'type="text" !required placeholder="Title" >
				
				<div id='addCancel2'>
					<div id='addList2' class='button'>
						Add
					</div>
					<div id='cancelList2' class='button'>
						Close
					</div>
				</div>
			</div>
			
		</div>
		
		<script type="text/javascript" src='./main.js'></script>
	</body>
</html>
